<p>Buy the cat for New Year!</p>
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ cat.breed }}</mat-card-title>
      <mat-card-subtitle>{{ cat.name }}</mat-card-subtitle>
      
    </mat-card-header>
    <div class="img-container">
    <img mat-card-image [src]="cat.image.src" [alt]="cat.image.alt">
    </div>
    <mat-card-content>
      {{ cat.content }}
    </mat-card-content>
    <mat-card-actions>
      <ng-container *ngFor="let btnName of cat.actions">
      <button mat-button>{{ btnName }}</button>
    </ng-container>
    </mat-card-actions>
  </mat-card>
